<div class="container">
    <h3 class="text-center pt-4 pb-3">Create your VotingApp account</h3>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="userForm" (ngSubmit)="createUser()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }"/>
                    <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
                        <div *ngIf="form.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }"/>
                    <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
                        <div *ngIf="form.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && form.email.errors }"/>
                    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                        <div *ngIf="form.email.errors.required">Email is required</div>
                        <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="username" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }"/>
                    <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
                        <div *ngIf="form.lastName.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && form.password.errors }"/>
                    <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                        <div *ngIf="form.password.errors.required">Password is required</div>
                        <div *ngIf="form.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Picture Url</label>
                    <input type="text" formControlName="pictureUrl" class="form-control"/>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="errorMessages">
                    {{errorMessages.error}}
                </div>
                <div class="form-group text-center">
                    <button class="btn">Register</button>
                </div>
            </form>
        </div>
    </div>

</div>
