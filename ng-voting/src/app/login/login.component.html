<div class="container text-center d-flex flex-column align-items-center pt-5">
    <div class="pb-4">
        <img src="./assets/img/pie-chart.png" width="110" height="100">
    </div>
    <h4 class>Log in to <span class="color-text">VotingApp</span></h4>
    <div class="login-form  w-25">
        <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <div class="form-group" >
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
                <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                    <div *ngIf="form.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && form.password.errors }"/>
                <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                    <div *ngIf="form.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{errorMessage}}
            </div>
            <button class="btn">Log in</button>
            <div class="form-group mt-3 pt-2 border-style">
                <p>New to VotingApp? <a routerLink="/register">Register here</a></p>
            </div>
        </form>
    </div>
</div>
