<div class="trending-container">
    <h3 class="text-center">Trending polls</h3>
    <ul class="p-0 mr-4">
        <li *ngFor="let poll of trendingPolls">
            <div class="poll" routerLink="/poll/{{poll.shortUrl}}">
                <div class="img-times-voted justify-content-center">
                    <img src="./assets/img/pie-chart.png" width="30" height="30">
                    <span class="times-voted text-center ">{{poll.timesVoted}}</span>
                </div>
                <div class="question">
                    {{poll.question}}
                </div>
                <div class="text-muted date-created">
                    Created on {{poll.date.getDate()}}/{{poll.date.getMonth() + 1}}/{{poll.date.getFullYear()}}
                    at {{poll.date.getHours()}}:{{poll.date.getMinutes()}}:{{poll.date.getSeconds()}}</div>
            </div>
        </li>
    </ul>
</div>
